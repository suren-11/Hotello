<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotello | System</title>
    <script src="https://kit.fontawesome.com/f042c01218.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body class="body">
    <!--Social area-->
    <div class="social-outer">
        <div class="social-inner-wrap">
            <div class="social-logo"><i class="fa-brands fa-youtube"></i></div>
            <div class="slide-context">Youtube</div>
        </div>
        <div class="social-inner-wrap">
            <div class="social-logo"><i class="fa-brands fa-facebook-f"></i></div>
            <div class="slide-context">Facebook</div>
        </div>
        <div class="social-inner-wrap">
            <div class="social-logo"><i class="fa-brands fa-twitter"></i></div>
            <div class="slide-context">Twitter</div>
        </div>
        <div class="social-inner-wrap">
            <div class="social-logo"><i class="fa-brands fa-linkedin-in"></i></div>
            <div class="slide-context">Linkedin</div>
        </div>
    </div>
    <!--Social area-->
    <!--Start Main Slider-->
    <div class="main-slider-outer">
        <!--nav area-->
        <div class="nav-outer">
            <div class="logo-outer">
                <img src="https://seeklogo.com/images/F/fomo-logo-2A4EF6C08E-seeklogo.com.png" alt="logo img">
            </div>
            <div class="nav-bar-context">
                <div class="search-wrapper">
                    <div class="search-type">
                        <span>All</span>&nbsp;
                        <span><i class="fa-solid fa-angle-down"></i></span>
                    </div>
                    <input type="search" placeholder="search here">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <!--nav-->
                <ul class="nav">
                    <li><span><a href="">Home</a></span><div class="line"></div></li>
                    <li><span><a href="">Room</a></span><div class="line"></div></li>
                    <li><span><a href="">News</a></span><div class="line"></div></li>
                    <li><span><a href="">Gallery</a></span><div class="line"></div></li>
                    <li><span><a href="">About</a></span><div class="line"></div></li>
                    <li><span><a href="">Contact</a></span></li>
                </ul>
                <button class="book-button">Book Now</button>
                <!--nav-->
            </div>
        </div>
        <!--end nav area-->
    </div>
    <!--End Main Slider-->
</body>
</html>
